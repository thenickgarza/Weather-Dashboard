<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="jumbotron jumbotron-fluid bg-primary">
        <div class="container">
        <h1 class="display-5">Weather Dashboard</h1>
        <p class="lead">A simple app that lets you track the weather of various cities!</p>
        <p id="currentTime" class="lead"></p>
        </div>
    </header>
<section>
    <div class="card">
    <h3 class="card-header text-uppercase">Search for a city:</h3>
    <form id="city-form" class="card-body">
    <div class="form-group">
        <div class="name">
            <h1 id="user-city"></h1>
            <h2 id="temp"></h2>
            <h2 id="wind"></h2>
            <h2 id="humidity"></h2>
            <h2 id="uvIndex"></h2>
        </div>
    <input name="city" id="citySearch" type="text" autofocus="true" class="form-input" />
    </div>
    <button type="submit" class="btn">Search</button>
    </div>
</section>
<section>
    <div class='display'>
        <!-- <div class="name"></div>> -->
        <p class="text"></p>
        <p class="temp"></p>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<!-- <script src="script.js"></script> -->
</body>
<script src="script.js"></script>
</html>
