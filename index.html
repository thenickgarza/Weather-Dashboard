<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="jumbotron jumbotron-fluid bg-primary">
        <div class="container">
        <h1 class="display-5">Weather Dashboard</h1>
        <p class="lead">A simple app that lets you track the weather of various cities!</p>
        <p id="currentTime" class="lead"></p>
        </div>
    </header>
<section>
    <div class="card">
    <h3 class="card-header text-uppercase">Search for a city:</h3>
    <form id="city-form" class="card-body">
    <div class="form-group">
        <div class="name" class="container">
            <p id="user-city"></p>
            <p id="temp"></p>
            <p id="wind"></p>
            <p id="humidity"></p>
            <p id="uvIndex"></p>
        </div>
    <input name="city" id="citySearch" type="text" autofocus="true" class="form-input" />
    </div>
    <button type="submit" class="btn">Search</button>
    </div>
</section>
<section>
    <div class="container">
   <div class="row">
    <div class="col">
             Monday
             <p id="mTemp"></p>
             <p id= "mWind"></p>
             <p id= "mHumid"></p>
     </div>
    <div class="col">
            Tuesday
             <p id="tTemp"></p>
             <p id= "tWind"></p>
             <p id= "tHumid"></p>
    </div>
    <div class="col">
             Wednesday
             <p id="wTemp"></p>
             <p id= "wWind"></p>
             <p id= "wHumid"></p>
    </div>
    <div class="col">
            Thursday
             <p id="thTemp"></p>
             <p id= "thWind"></p>
             <p id= "thHumid"></p>
    </div>
    <div class="col">
            Friday
             <p id="fTemp"></p>
             <p id= "fWind"></p>
             <p id= "fHumid"></p>
    </div>
    <div class="col">
            Saturday
             <p id="sTemp"></p>
             <p id= "sWind"></p>
             <p id= "sHumid"></p>
    </div>
    <div class="col">
            Sunday
            <p id="suTemp"></p>
             <p id="suWind"></p>
             <p id= "suHumid"></p>
    </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<!-- <script src="script.js"></script> -->
</body>
<script src="script.js"></script>
</html>
